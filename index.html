<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <label for="email-address">Email address</label>
          <input type="email" name="email-address" id="email-address" />

          <label for="date-of-birth">Date of birth</label>
          <input type="date" name="date-of-birth" id="date-of-birth" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <input
              type="radio"
              name="lion-animal"
              id="lion-animal-animal"
              value="Lion"
            />
            <label for="lion-animal-animal">Lion</label>

            <input
              type="radio"
              name="monkey-animal"
              id="monkey-animal-animal"
              value="monkey"
            />
            <label for="monkey-animal-animal">Monkey</label>

            <input
              type="radio"
              name="donkey-animal"
              id="donkey-animal-animal"
              value="donkey"
            />
            <label for="donkey-animal-animal">Donkey</label>
          </fieldset>

          <label for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name" />

          <input
            type="checkbox"
            name="accept-data-privacy"
            id="accept-data-privacy"
          />
          <label for="accept-data-privacy"
            >I accept the data privacy agreement
          </label>

          <input
            type="checkbox"
            name="accept-terms-conditions"
            id="accept-terms-conditions"
          />
          <label for="accept-terms-conditions"
            >I accept the terms and conditions
          </label>

          <button type="submit">Send</button>
          <button type="reset">Reset all fields</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
